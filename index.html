<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" defer></script>
    <title>Cataleidoscope</title>
  </head>
  <body>
    <h1>Cataleidoscope</h1>
    <ul>
      <li data-tab-target="#home">Home</li>
      <li data-tab-target="#fib">Fibonacci</li>
      <li data-tab-target="#other">Other</li>
    </ul>
    <div class="tab-content">
      <div id="home">
        <h2>Home</h2>
        <p>Home is where the heart is</p>
      </div>
      <div id="fib">
        <h2>Fibonacci</h2>
        <p>We love spirals</p>
        <p>How many Fibonacci cats?</p>

        <input type="text" id="fibInput">
        <button onclick="createFib()">Create Fibonacci Cats</button>

        <div id="fibContainer" style="position: relative; margin-left: auto; margin-right: auto;"></div>
      </div>
      <div id="other">
        <h2>Other</h2>
        <p>Squaring the square might be hard</p>
      </div>
    </div>
  </body>
</html>
